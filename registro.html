<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro de usuarios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilosRegistro.css'>
    <script src='main.js'></script>
</head>

<body>
   
    <form action="/submit" method="post">

        <h2>Por favor complete el siguiente formulario para registrarse</h2>

        <div class="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingrese nombre" name="nombre" id="nombre" required>

        <label for="apellido">apellido</label>
        <input type="text" placeholder="Ingrese apellido" name="apellido" id="apellido" required>


        
        <label for="contraseña">Contraseña</label>
        <input type="password" placeholder="************" name="contraseña" id="contraseña" required>

        <label for="repetirContraseña">Repetir contraseña</label>
        <input type="password" placeholder="************" name="repetirContraseña" id="repetirContraseña" required>

        <label for="email">email</label>
        <input type="text" placeholder="Ingrese email" name="email" id="email" required>

        <label for="telefono">telefono</label>
        <input type="text" placeholder="Ingrese telefono" name="telefono" id="telefono" required>

        <label for="nombre-del-emprendimiento">nombre-del-emprendimiento</label>
        <input type="text" placeholder="Ingrese nombre-del-emprendimiento" name="nombre-del-emprendimiento" id="nombre-del-emprendimiento" required>

        <label for="descripcion-del-emprendimiento">descripcion-del-emprendimiento</label>
        <input type="text" placeholder="Ingrese descripcion-del-emprendimiento" name="descripcion-del-emprendimiento" id="descripcion-del-emprendimiento" required>
    
        <label for="rubro">rubro</label>
        <input type="text" placeholder="Ingrese rubro" name="rubro" id="rubro" required>
    
    
        <label for="contacto">contacto</label>
        <input type="text" placeholder="Ingrese contacto" name="contacto" id="contacto" required>

        <label for="redes-sociales">redes-sociales</label>
        <input type="text" placeholder="Ingrese redes-sociales" name="redes-sociales" id="redes-sociales" required>
    
        <label for="formas-de-pago">formas-de-pago</label>
        <input type="text" placeholder="Ingrese formas-de-pago" name="formas-de-pago" id="formas-de-pago" required>

        <label for="zona-de-influencia">zona-de-influencia</label>
        <input type="text" placeholder="Ingrese zona-de-influencia" name="zona-de-influencia" id="zona-de-influencia" required>
        
        <label for="restricciones">restricciones</label>
        <input type="text" placeholder="Ingrese restricciones" name="restricciones" id="restricciones" required>

        <label for="foto">foto</label>
        <input type="text" placeholder="Ingrese foto" name="foto" id="foto" required>

        <label for="horarios">horarios</label>
        <input type="text" placeholder="Ingrese horarios" name="horarios" id="horarios" required>
        
        <label for="visibilidad">visibilidad</label>
        <input type="text" placeholder="Ingrese visibilidad" name="visibilidad" id="visibilidad" required>

    
    </div>
    <div class="boton">
    <button>Confirmar datos</button>
    </div>
    </form>

</body>

</html>
