<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Direcci贸n en Mapa Interactivo</title>
  <!-- Usamos https: para asegurar la carga del script en entornos locales -->
  <script src="jquery-3.7.1.min.js"></script>
  <script src="https://servicios.usig.buenosaires.gob.ar/usig-js/3.1/usig.MapaInteractivo.min.js"></script>

  <style>
    #mapa {
      width: 600px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>Buscar Direcci贸n en Mapa Interactivo</h1>
  <label for="direccion">Ingresa una direcci贸n:</label>
  <input type="text" id="direccion" placeholder="Ej. Av. Corrientes 1234, Buenos Aires">
  <button onclick="buscarDireccion()">Buscar</button>
  <div id="mapa"></div>

  <script>
    var mapaInteractivo;

    function buscarDireccion() {
      var direccion = document.getElementById('direccion').value;
      if (direccion.trim() !== '') {
        mapaInteractivo.buscarDireccion(direccion);
      }
    }

    var config = {
      enableGeolocation: true,
      onResultadoDireccion: function(response) {
        if (response.error) {
          alert('Error: No se pudo encontrar la direcci贸n.');
        } else {
          var position = response.punto;
          mapaInteractivo.setCenter(position.lat, position.lon);
        }
      }
    };

    document.addEventListener("DOMContentLoaded", function() {
      mapaInteractivo = new usig.MapaInteractivo('mapa', config);
    });
  </script>
</body>
</html>
